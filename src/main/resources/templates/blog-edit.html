<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page editing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>

\
<div class="container mt-5">
    <h1>Page editing</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Enter name of article" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Enter anons of article" class="form-control"><br>
            <textarea type="text" name="full_text" placeholder="Enter full text of article" class="form-control" th:text="${element.full_text}" /><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
