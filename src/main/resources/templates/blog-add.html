<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Site blog</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter name of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons of article" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter full text of article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
